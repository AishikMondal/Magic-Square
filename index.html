<body>
  <label for="input"><h3>Enter Your Birthday</h3></label>
 <input type="date" id="input">
 
  <div class="container">

  </div>
  <h2>THE SUM OF YOUR SQUARE IS-    <strong id="sum"></strong></h2>
  <p>At The First Row You can see Your Birthdate. Now If You Notice You Will Find That The Sum Of The Row Of This Square, Sum of The Columns Of this Square Is Same</p>

  <!-- Project -->
  <script>
  
  input.onchange=()=>
  {
    let newDate =  new  Date(input.value);
   let a = newDate.getDate();
   let b = (newDate.getMonth())+1;
   let year = newDate. getFullYear();
   let year1 = year.toString();
   let c = Number(year1.slice(0, 2));
   console.log(b);
   let d = Number(year1.slice(2, 4));
   console.log(b);
   one.innerHTML = a;
   two.innerHTML = b;
   three.innerHTML = c;
   if(String(d).length==1){
   four.innerHTML = "0" + String(d);
}
else{
  four.innerHTML = d;
}

   five.innerHTML= d+1;
   six.innerHTML= c-1;
   seven.innerHTML= b-3;
   eight.innerHTML= a+3;
   nine.innerHTML=b-2;
   ten.innerHTML= a+2;
   eleven.innerHTML=d+2;
   twelve.innerHTML=c-2;
   thirteen.innerHTML=c+1;
   fourteen.innerHTML=d-1;
   fifteen.innerHTML=a+1;
   sixteen.innerHTML=b-1;
  sum.innerText = a+b+c+d;
  }
  </script>
